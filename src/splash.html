<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaudeMiner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .splash-container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: logoScale 1s ease-out;
        }

        @keyframes logoScale {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out 0.5s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .miners-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 50px;
            perspective: 1000px;
        }

        .miner {
            font-size: 4rem;
            opacity: 0;
            transform: scale(0) rotateY(180deg);
            animation: minerPopIn 0.6s ease-out forwards;
        }

        .miner:nth-child(1) { animation-delay: 0.5s; }
        .miner:nth-child(2) { animation-delay: 0.6s; }
        .miner:nth-child(3) { animation-delay: 0.7s; }
        .miner:nth-child(4) { animation-delay: 0.8s; }
        .miner:nth-child(5) { animation-delay: 0.9s; }
        .miner:nth-child(6) { animation-delay: 1s; }
        .miner:nth-child(7) { animation-delay: 1.1s; }
        .miner:nth-child(8) { animation-delay: 1.2s; }

        @keyframes minerPopIn {
            0% {
                opacity: 0;
                transform: scale(0) rotateY(180deg) translateY(50px);
            }
            60% {
                transform: scale(1.2) rotateY(0deg) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg) translateY(0);
            }
        }

        .miner.working {
            animation: minerPopIn 0.6s ease-out forwards, mining 1.5s ease-in-out infinite;
        }

        @keyframes mining {
            0%, 100% {
                transform: rotate(-5deg) scale(1);
            }
            50% {
                transform: rotate(5deg) scale(1.05);
            }
        }

        .loading-text {
            margin-top: 50px;
            font-size: 1.2rem;
            color: #888;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">ü™®</div>
        <h1 class="title">ClaudeMiner</h1>

        <div class="miners-grid">
            <div class="miner working">‚õèÔ∏è</div>
            <div class="miner">üë∑</div>
            <div class="miner working">‚õèÔ∏è</div>
            <div class="miner">üë∑</div>
            <div class="miner working">‚õèÔ∏è</div>
            <div class="miner">üë∑</div>
            <div class="miner working">‚õèÔ∏è</div>
            <div class="miner">üë∑</div>
        </div>

        <div class="loading-text">Initializing miners...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Initialize Tauri API
        const { invoke } = window.__TAURI__.tauri;

        // Update progress bar and text
        function updateProgress(percent, text) {
            const progressFill = document.querySelector('.progress-fill');
            const loadingText = document.querySelector('.loading-text');

            progressFill.style.width = percent + '%';
            progressFill.style.animation = 'none'; // Disable CSS animation
            loadingText.textContent = text;
        }

        // Initialize app
        async function initializeApp() {
            try {
                // Step 1: Check Claude Code processes (33%)
                updateProgress(33, 'Scanning Claude Code processes...');
                await new Promise(resolve => setTimeout(resolve, 500));

                // Step 2: Starting monitoring threads (66%)
                updateProgress(66, 'Starting monitoring system...');
                await new Promise(resolve => setTimeout(resolve, 600));

                // Step 3: Ready (100%)
                updateProgress(100, 'Ready to mine!');
                await new Promise(resolve => setTimeout(resolve, 700));

                // Redirect to main app
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Initialization error:', error);
                updateProgress(0, 'Initialization failed! Retrying...');

                // Retry after 2 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            }
        }

        // Start initialization when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
